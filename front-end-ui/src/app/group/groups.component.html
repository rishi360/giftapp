<div class="body-background">
  <div [hidden]="eventMessageError === null" class="eventBoxError">
    <div class="fontDark-16Px" style="margin-top:14px; margin-left:20px;">
      <button class="closeEventBoxButton floatRight" (click)="onCloseEventErrorBox()">&#10006;</button> 
      <img src="assets/images/icon_error.svg" height="16" width="16" style="margin-right:12px;">
      {{eventMessageError}}
    </div>
  </div>
  <div class="body-margin">
    <br> <br>
    <div>
      <label for="createGroup" class="fontXlightGray-24Px floatLeft">Your Groups</label>
      <button id="createGroup" class="buttonBackgroundOrange fontDark-16Px floatRight" (click)="onCreateGroup()">Create group</button>
    </div>
    <br> <br> <br>
    <hr class="body-line-separator">
    <div>
      <table align="center" class="tableWithRowSpacing-6px">
        <tr class="fontYellow-16Px noBorderHeader">
          <th>Group</th>
          <th>Amount</th>
          <th></th>
        </tr>
        <tr class="table-row-body-cell-white fontDark-20Px" *ngFor="let group of groups">
          <td class="fontGreen-20Px"><a  class="fontGreen-20Px" [routerLink] (click)="onDisplayGroup(group)">{{onGetGroupName(group)}}</a></td>
          <td class="fontDark-20Px">{{onGetLoggedInUserTotalGroupContribution(group) | currency:"USD":true}}</td>
          <td><a><img src="assets/images/delete.png" (click)="onDelete(group)"></a></td>
        </tr>
      </table>
      <br>
    </div>
    <hr class="body-line-separator">
    <br>
    <div class="fontXlightGray-20Px">Total Spending: {{loggedInUserTotalContribution | currency:"USD":true}}</div>
    <br>
    <hr class="body-line-separator">
    <br> <br> <br>
  </div>
  <div class="footer-margin">
    <div class="footer">
      <div class="footer-acme-gift">ACME GIFTS</div>
    </div>
  </div>
</div>
